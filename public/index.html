<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div>
        <menu>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="/upload">Subir fotos</a>
                </li>
            </ul>
        </menu>
    </div>
    <div id="main-container">
        <h1>Galer√≠a de fotos</h1>
        <p>App Node</p>

    <div id="fotos-container"></div>
    </div>
    <script>
     fetch('http://localhost:3000/Getall')
     .then(res => res.json())
     .then( json => {
         for(foto of json){
             console.log(foto)
             const html = `<a href="/get/${foto._id}"><img width="100%" height="300px" margin="10px" src="http://localhost:3000/uploads/${foto.filename}"/></a>`

                  document.querySelector('#fotos-container').innerHTML += html
                  }
     })
     .catch(error => console.error(error));

    </script>
</body>
</html>
